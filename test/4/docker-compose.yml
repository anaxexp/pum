version: "2"

services:
  mariadb:
    image: anaxexp/mariadb:$MARIADB_TAG
    environment:
      MYSQL_ROOT_PASSWORD: $DB_ROOT_PASSWORD
      MYSQL_DATABASE: $DB_NAME
      MYSQL_USER: $DB_USER
      MYSQL_PASSWORD: $DB_PASSWORD

  php:
    image: anaxexp/wordpress:4-$PHP_VER-$WORDPRESS_STABILITY_TAG
    environment:
      DB_HOST: $DB_HOST
      DB_NAME: $DB_NAME
      DB_USER: $DB_USER
      DB_PASSWORD: $DB_PASSWORD
      DEBUG: 1
      WP_VERSION: 4
      PHP_SENDMAIL_PATH: '/bin/true'
      BASE_URL: http://$PROJECT_BASE_URL
    volumes:
      - codebase:/var/www/html/
      - ./tests:/usr/local/bin/tests

  nginx:
    image: anaxexp/wordpress-nginx:$NGINX_TAG
    environment:
      NGINX_STATIC_CONTENT_OPEN_FILE_CACHE: "off"
      NGINX_ERROR_LOG_LEVEL: debug
      NGINX_BACKEND_HOST: php
    volumes:
      - codebase:/var/www/html/
    depends_on:
      - php

  varnish:
    image: anaxexp/wordpress-varnish:$VARNISH_TAG
    depends_on:
      - nginx
    environment:
      VARNISH_SECRET: secret
      VARNISH_BACKEND_HOST: nginx
      VARNISH_BACKEND_PORT: 80
      VARNISH_MEMORY_SIZE: 256M
      VARNISH_STORAGE_SIZE: 1024M

  redis:
    image: anaxexp/redis:$REDIS_TAG

volumes:
  codebase: